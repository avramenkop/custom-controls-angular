<form [formGroup]="form" (ngSubmit)="submit()">

  <label for="switch">
    <app-custom-switch
      formControlName="switch"
      id="switch"
    ></app-custom-switch>
    switched
  </label>

  <label for="checkbox">
    <app-custom-checkbox
      formControlName="checkbox"
      id="checkbox"
    ></app-custom-checkbox>
    checked
  </label>

  <button type="submit">Submit</button>

</form>
